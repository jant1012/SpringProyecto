<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8">
			<title>Empleado</title>
		</head>
		
		<body>
			<h1 align="center">Gestion Empleado</h1>
			<div align="center">
				<form th:action="@{/empleados/guardar}" method="post" th:object="${persona}">
				
					<input type="hidden" name="id" th:field="*{id}">
					
					<label for="nombre">Nombre:</label>
					<input type="text" name="nombre" th:field="*{nombre}"/>
					<span th:if"${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre</span>
					<br/>
					
					<label for="apellido">Apellido:</label>
					<input type="text" name="apellido" th:field="*{apellido}"/>
					<span th:if"${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error nombre</span>
					<br/>
					
					<label for="email">Email:</label>
					<input type="text" name="email" th:field="*{email}"/>
					<span th:if"${#fields.hasErrors('email')}" th:errors="*{email}">Error nombre</span>
					<br/>
					
					<label for="telefono">Telefono:</label>
					<input type="text" name="telefono" th:field="*{telefono}"/>
					<span th:if"${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error nombre</span>
					<br/>
					
					<input type="submit" name="guardar" value="Guardar"/>
			</form>
			
			</div>
			
		</body>
	</html>
